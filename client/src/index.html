									>CodIN</a

		<script>
			// const printForm = document.querySelector("#printForm");

			// function openFormPrint() {
			//     printForm.classList.remove('hidden');
			// }

			const submitBtn = document.querySelector(".submit-btn");
			const registerForm = document.querySelector(".register-form");
			const msgInfo = document.getElementById("msgInfo");

			submitBtn.addEventListener("click", (e) => {
				e.preventDefault();
				const userDetails = {};
				const userInputs = registerForm.querySelectorAll("input");
				const userSelect = registerForm.querySelector("select");

				userInputs.forEach((item) => {
					userDetails[`${item.getAttribute("name")}`] = item.value;
					console.log(item.getAttribute("name"));
				});

				userDetails[`${userSelect.getAttribute("id")}`] = userSelect.value;

				console.log(userDetails);
				console.log(JSON.stringify(userDetails));
				if (userDetails.semester === "Semester") {
					console.log("Please, make a valid select!");
				} else {
					console.log("Post request triggered!");
					fetch("http://localhost:8080/api/v1/signup", {
						method: "post",
						headers: {
							"Content-Type": "application/json",
						},
						body: JSON.stringify(userDetails),
					})
						.then((response) => response.json())
						.then((data) => {
							msgInfo.innerHTML = `${data?.msg}`;
							setTimeout(() => {
								window.location.href = "table.html";
							}, 3000);
						})
						.catch((err) => console.log(err));
				}
			});
		</script>

		<script>
			var cont = 0;
			function loopSlider() {
				var xx = setInterval(function () {
					switch (cont) {
						case 0: {
							$("#slider-1").fadeOut(400);
							$("#slider-2").delay(400).fadeIn(400);
							$("#sButton1").removeClass("bg-purple-800");
							$("#sButton2").addClass("bg-purple-800");
							cont = 1;

							break;
						}
						case 1: {
							$("#slider-2").fadeOut(400);
							$("#slider-1").delay(400).fadeIn(400);
							$("#sButton2").removeClass("bg-purple-800");
							$("#sButton1").addClass("bg-purple-800");

							cont = 0;

							break;
						}
					}
				}, 8000);
			}

			function reinitLoop(time) {
				clearInterval(xx);
				setTimeout(loopSlider(), time);
			}

			function sliderButton1() {
				$("#slider-2").fadeOut(400);
				$("#slider-1").delay(400).fadeIn(400);
				$("#sButton2").removeClass("bg-purple-800");
				$("#sButton1").addClass("bg-purple-800");
				reinitLoop(4000);
				cont = 0;
			}

			function sliderButton2() {
				$("#slider-1").fadeOut(400);
				$("#slider-2").delay(400).fadeIn(400);
				$("#sButton1").removeClass("bg-purple-800");
				$("#sButton2").addClass("bg-purple-800");
				reinitLoop(4000);
				cont = 1;
			}

			$(window).ready(function () {
				$("#slider-2").hide();
				$("#sButton1").addClass("bg-purple-800");

				loopSlider();
			});
		</script>
	</body>
