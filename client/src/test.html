<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/style.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>
<body>
    
    <!-- ====== Modal Section Start -->
<section x-data="{modalOpen: false}">
    <div class="container py-20">
       <button
          @click="modalOpen = true"
          class="
          py-3
          px-6
          rounded-full
          bg-primary
          text-white
          font-medium
          text-base
          "
          >
       Open Modal
       </button>
    </div>
    <div
       x-show="modalOpen"
       x-transition
       class="
       bg-black bg-opacity-50
       fixed
       top-0
       left-0
       w-full
       min-h-screen
       h-full
       flex
       items-center
       justify-center
       px-4
       py-5
       z-50
       "
       >
       <div
          @click.outside="modalOpen = false"
          class="
          w-72
          rounded-[200px]
          bg-white
          py-12
          px-8
          md:py-[60px] md:px-[70px]
          text-center
          "
          >
         <div class="flex justify-center item-center">
            <div class="flex justify-center items-center w-28 h-28 border-4 border-[#5d0189] rounded-full mb-4">
                <svg class="fill-current w-20" viewBox="0 0 20 20">
                  <path
                    d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z"
                  ></path>
                </svg>
              </div>
         </div>
          <h3 class="font-bold text-dark text-xl sm:text-2xl pb-2">
             Your Message Sent Successfully
          </h3>
          <span
             class="inline-block bg-primary h-1 w-[50px] mx-auto rounded mb-6"
             ></span>
          <p class="text-base text-body-color leading-relaxed mb-10">
             Lorem Ipsum is simply dummy text of the printing and typesetting
             industry. Lorem Ipsum has been the industry's standard dummy text
             ever since
          </p>
         
          <div class="flex justify-center items-center -mx-3">
             <div class="w-1/2 px-3">
                <button
                   class="
                   block
                   text-center
                   w-full
                   p-3
                   text-base
                   font-medium
                   rounded-lg
                   bg-primary
                   text-white
                   border border-primary
                   hover:bg-opacity-90
                   transition
                   "
                   >
                Print Result
                </button>
             </div>
          </div>
       </div>
    </div>
 </section>
 <!-- ====== Modal Section End -->
</body>
</html>
